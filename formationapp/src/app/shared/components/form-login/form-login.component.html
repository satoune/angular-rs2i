<div class="container">
    <form novalidate  (ngSubmit)="process()" [formGroup]="form">

      <div class="form-group">
        <label for="login">User name</label>
        <input formControlName="login" type="text"  class="form-control" id="login"  placeholder="Enter login">
        <div class="alert alert-danger" *ngIf="isError('login')">User name non valide</div>
      </div>
      <div class="form-group">
        <input type="password"  formControlName="password" class="form-control"  placeholder="password">
        <div class="alert alert-danger" *ngIf="isError('password')">Champ invalid </div>
      </div>
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Connect</button>
    </form>
  </div>
