<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="process()">

    <div class="form-group">
      <label for="fullname">Email address</label>
      <input type="text" name="name" [(ngModel)]="newItem.name" #nom="ngModel" class="form-control" id="fullname" placeholder="Enter full name"
        required minlength=5>
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">Champ invalid </div>
    </div>
    <div class="form-group">
      <input type="text" name="reference" [(ngModel)]="newItem.reference" class="form-control" placeholder="rÃ©ference" required
        minlength=4>
    </div>
    <div class="form-group">
      <select class="form-control" name="state" [(ngModel)]="newItem.state">
        <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
      </select>
    </div>
    <div class="form-group">
      <!-- <input type="date" name="delivryDate" [(ngModel)]="newItem.delivryDate" class="form-control"  placeholder="Date de livraison"> -->

      <div class="input-group">
        <input class="form-control" placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="newItem.delivryDate" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <img src="/assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
          </button>
        </div>
      </div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
